name: sdcore-nms

display-name: SD-Core NMS
summary: A Charmed Operator for SD-Core's NMS.
description: A Charmed Operator for SD-Core's Network Management System (NMS).
website: https://charmhub.io/sdcore-nms
source: https://github.com/canonical/sdcore-nms-operator
issues: https://github.com/canonical/sdcore-nms-operator/issues

containers:
  nms:
    resource: nms-image
    mounts:
      - storage: config
        location: /nms/config

resources:
  nms-image:
    type: oci-image
    description: OCI image for SD-Core NMS
    upstream-source: ghcr.io/canonical/sdcore-nms:0.2.0

assumes:
  - k8s-api

storage:
  config:
    type: filesystem
    minimum-size: 5M

requires:
  fiveg_n4:
    interface: fiveg_n4
    limit: 1
  ingress:
    interface: ingress
    limit: 1
  sdcore-management:
    interface: sdcore_management
  fiveg_gnb_identity:
    interface: fiveg_gnb_identity
