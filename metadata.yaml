name: sdcore-nms

display-name: SD-Core NMS
summary: A Charmed Operator for SD-Core's NMS.
description: A Charmed Operator for SD-Core's Network Management System (NMS).

containers:
  nms:
    resource: nms-image

resources:
  nms-image:
    type: oci-image
    description: OCI image for SD-Core NMS
    upstream-source: ghcr.io/canonical/sdcore-nms:0.1

assumes:
  - k8s-api

requires:
  fiveg_n4:
    interface: fiveg_n4
    limit: 1
  ingress:
    interface: ingress
    limit: 1
