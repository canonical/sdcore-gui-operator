name: sdcore-gui

display-name: SD-Core GUI
summary: A Charmed Operator for SD-Core's Graphical User Interface (GUI).
description: A Charmed Operator for SD-Core's Graphical User Interface (GUI).

containers:
  gui:
    resource: gui-image
    mounts:
      - storage: config
        location: /etc/config

storage:
  config:
    type: filesystem
    minimum-size: 1M

resources:
  gui-image:
    type: oci-image
    description: OCI image for SD-Core GUI
    upstream-source: ghcr.io/canonical/sdcore-gui:0.1

assumes:
  - k8s-api
