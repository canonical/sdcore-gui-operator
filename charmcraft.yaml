name: sdcore-nms-k8s

summary: A Charmed Operator for SD-Core's NMS.
description: A Charmed Operator for SD-Core's Network Management System (NMS).
links:
  website:
    - https://charmhub.io/sdcore-nms-k8s
  source:
    - https://github.com/canonical/sdcore-nms-k8s-operator
  issues:
    - https://github.com/canonical/sdcore-nms-k8s-operator/issues

containers:
  nms:
    resource: nms-image
    mounts:
      - storage: config
        location: /nms/config

resources:
  nms-image:
    type: oci-image
    description: OCI image for SD-Core NMS
    upstream-source: ghcr.io/canonical/sdcore-nms:0.2.0

assumes:
  - k8s-api
  - juju >= 3.4

storage:
  config:
    type: filesystem
    minimum-size: 5M

requires:
  ingress:
    interface: ingress
    limit: 1
  sdcore-management:
    interface: sdcore_management
  fiveg_gnb_identity:
    interface: fiveg_gnb_identity
  fiveg_n4:
    interface: fiveg_n4
  logging:
    interface: loki_push_api

type: charm
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

parts:
  charm:
    build-packages:
      - cargo
      - libffi-dev
      - libssl-dev
      - pkg-config
      - rustc
